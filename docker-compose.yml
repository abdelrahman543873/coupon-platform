version: "3.7"
services:
  coupons:
    image: cop9
    build: .
    command: "yarn start"
    env_file: .env
    restart: always
    volumes:
      - ./Coupons-Images:/coupons/Coupons-Images
      - ./Providers-Images:/coupons/Providers-Images
      - ./Categories-Images:/coupons/Categories-Images
      - ./Subscriptions-Images:/coupons/Subscriptions-Images
      - ./Customers-Images:/coupons/Customers-Images
    ports:
      - "${COUPONAT_N_PORT}:${COUPONAT_N_PORT}"
    depends_on:
      - mongodb
  mongodb:
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - ./mongo:/var/lib/mongo
      - ./externalVolumes/db:/data/db
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
